<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100 font-sans">

    <h1 class="justify-center flex text-7xl bg-indigo-950 text-white items-center mb-16 h-28">Contact book</h1>

    <div class="js-block flex gap-10 justify-center ">
        <div class="js-input ml-40 ">
            <h3 class="text-4xl font-semibold  mb-8 text-slate-600">New contact form</h3>
            <form id="form" class="form">
                <input class=" input-name border-2 border-gray-300 p-2 w-[600px] rounded-lg mb-5 " type="text"
                    placeholder="Name" required><br>
                <input class=" input-rel border-2 border-gray-300 p-2 w-[600px] rounded-lg mb-5" type="text"
                    placeholder="Relationship" required><br>
                <input class=" input-phone border-2 border-gray-300 p-2 w-[600px] rounded-lg mb-5" type="number"
                    placeholder="Phone number" required><br>
                <button
                    class="btn border-blue-500 border-2 bg-blue-500 text-white text-xl p-2 w-[600px] rounded-lg mb-5 hover:bg-blue-700 active:bg-blue-800 ">
                    Add contact</button>
            </form>
        </div>
        <div class="js-contacts">
            <div class="w-[800px]">
                <h1 class=" text-4xl font-semibold font-sans mb-8 text-slate-600">Contacts</h1>
            </div>
            <div id="contacts">
                 
            </div>
        </div>
    </div>



    <script>
        tailwind.config = {
            theme: {
                extend: {
                    container: {
                        center: true,
                        maxWidth: '1100px',
                    }
                }
            }
        }
    </script>


    <script src="script/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
